<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat">
        <div id="statusIndicator"></div> <!-- Индикатор статуса -->
        <div id="messages"></div>
        <div id="inputContainer">
            <input type="file" id="fileInput" accept="*/*" onchange="sendFile(event)">
            <button class="file-button" onclick="document.getElementById('fileInput').click();"></button> <!-- Кнопка выбора файла -->
            <input type="text" id="messageInput" placeholder="Введите сообщение...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
